<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Web site created using create-react-app" />
        <link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="favicon.png
		" type="image/png">
        <title>25 + 5 Clock</title>
    </head>
    <body>
        <main class="main">
            <section class="clock">
                <h1>25 + 5 Clock</h1>

                <h2>Break Session Length</h2>
                <button id="break-minus-element">-</button>
                <button id="break-session-element">5</button>
                <button id="break-plus-element">+</button>

                <h2>Session Length</h2>
                <button id="session-minus-element">-</button>
                <button id="session-element">25</button>
                <button id="session-plus-element">+</button>

                <h2>Session</h2>
                <h2>
                    <span id="timer-mimutes">25</span>:<span id="timer-seconds"
                        >00</span
                    >
                </h2>

                <button id="play-button">Play</button>
                <button id="pause-button">Pause</button>
                <button id="reset-button">Reset</button>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
